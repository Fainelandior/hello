<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <style>
            body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .input-field {
            

            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-left: 10px;
            transition: border-color 0.3s;
            display: inline-block;
        }
        .input-field:focus {
            outline: none;
            border-color: #555;
        }

        .search-group {
            display: flex;
            align-items: center; /* Align items vertically */
            margin-bottom: 20px; /* Space between each search group */
        }

        .search-button {
            
            
            border-radius: 4px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s; 
        }

        .search-button:hover {
            background-color: #343b34; /* Darker shade for hover effect */
        }
        
        
        .container {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
        }
        
        .common-heading-style {
            margin: 2;
            font-weight: normal;
            margin-right: 10px;
            white-space: nowrap;
            font-size: large;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .search-group {
                flex-direction: column;
                align-items: stretch;
            }
            .common-heading-style {
                margin-bottom: 5px;
                margin-right: 0;
            } 
            .input-field {
                margin-left: 0;
            }
        }
        .button-style {
            display: inline-block;
            background-color: hsl(130, 25%, 5%); 
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        </style>
    </head>
    <body>
        
        <div style="position: absolute; right: 0; top: 0;" >
            <a href="index.html" class="button-style" style="display: block;">google search</a>
        </div>


        <!--<div class="fit" style="position: absolute;">
            <h1 class="common-heading-style">Find page with : </h1>
        

       
            <h2 class="common-heading-style">all these words : </h2>
        
 
            <h3 class="common-heading-style">this exact word or phrase : </h3>
        

        
            <h4 class="common-heading-style">any of these words :</h4>
        
     
            <h5 class="common-heading-style">none of these words :</h5>
        </div> -->

        <div class="container" >
            <div class="search-group">
                <h1 class="common-heading-style">Find page with : </h1>
                
        
            </div>
            <div class="search-group">
                <h2 class="common-heading-style">all these words : </h2>
                <form action="https://www.google.com/search">
                    <input type="text" name="q" class="input-field">
                    <input type="submit" value="Google Advanced Search" class="search-button">
                </form>
            </div>
            <div class="search-group">
                <h3 class="common-heading-style">this exact word or phrase : </h3>
                <form action="https://www.google.com/search">
                    <input type="text" name="q" class="input-field">
                    <input type="submit" value="Google Advanced Search" class="search-button">
                </form>
            </div>
            <div class="search-group">
                <h4 class="common-heading-style">any of these words :</h4>
                <form action="https://www.google.com/search">
                    <input type="text" name="q" class="input-field">
                    <input type="submit" value="Google Advanced Search" class="search-button">
                </form>

            </div>
            <div class="search-group">
                <h5 class="common-heading-style">none of these words :</h5>
                <form action="https://www.google.com/search">
                    <input type="text" name="q" class="input-field">
                    <input type="submit" value="Google Advanced Search" class="search-button">
                </form>
            </div>
            
        </div>
        
    </body>
    
</html>
