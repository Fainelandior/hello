<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
        .input-field {
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: inline-block;
            margin-bottom: 10px; /* to provide some space between the input and button */
        }
        .search-button {
            
            
            border-radius: 20px;
            padding: 10px 10px;
            background-color: hsl(20, 66%, 35%);
            color: white;
            border: none;
            cursor: pointer;
            /*box-sizing: border-box;*/
            /*display: inline-block;*/ 
        }

        .search-button:hover {
            background-color: #343b34; /* Darker shade for hover effect */
        }
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            /*width: fit-content;*/
        }
        .fit {
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            text-align: left; /* Align the text to the left */
            width: fit-content;
        }
        
        .common-heading-style {
        font-size: 24px; 
        font-weight: normal; 
        font-family: Arial, sans-serif; 
        color: #333; 
        }
            .button-style {
            display: inline-block;
            background-color: hsl(130, 25%, 5%); 
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        </style>
    </head>
    <body>
        
        <div style="position: absolute; right: 0; top: 0;" >
            <a href="index.html" class="button-style" style="display: block;">google search</a>
        </div>

            <h1 class="common-heading-style">Find page with : </h1>
        

       
            <h2 class="common-heading-style">all these words : </h2>
        
 
            <h3 class="common-heading-style">this exact word or phrase : </h3>
        

        
            <h4 class="common-heading-style">any of these words :</h4>
        
     
            <h5 class="common-heading-style">none of these words :</h5>
        </div>

        <div class="search-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <form action="https://www.google.com/search">

</html>
